<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id = "screen"></canvas>
<canvas id = "calc_body"></canvas>
<span id = "result"></span>
<div id = "buttons">
    <button class = "row1 col1 display">1</button>
    <button class = "row1 col2 display">2</button>
    <button class = "row1 col3 display">3</button>
    <button class = "row2 col1 display">4</button>
    <button class = "row2 col2 display">5</button>
    <button class = "row2 col3 display">6</button>
    <button class = "row3 col1 display">7</button>
    <button class = "row3 col2 display">8</button>
    <button class = "row3 col3 display">9</button>
    <button class = "row4 col1 display">0</button>
    <button class = "row4 col2 display">.</button>
    <button class = "row4 col3 display">-</button>
    <button class = "row4 col4">DEL</button>
    <button class = "row4 col5 clear">CLEAR</button>
    <button class = "row5 col4"> 17</button>
    <button class = "row5 col5">18</button>
    <button class = "row2 col4 display">+</button>
    <button class = "row2 col5 display">-</button>
    <button class = "row3 col4 display">x</button>
    <button class = "row3 col5 display">/</button>
    <button class = "row1 col4 enter">ENTER</button>
    
</div>

<script src = "script.js"></script>

</body>
</html>
